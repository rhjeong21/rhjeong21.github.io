<!DOCTYPE html>  <!-- HTML5 문서임을 알려줌 -->
<html>
<head>
    <meta charset="utf-8">  <!-- 한글이 정상적으로 보이도록 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- 모바일에서 콘텐츠 크기 최적화 -->
    <link rel="stylesheet" type="text/css" href="기말.css"> <!-- CSS 파일 불러오기 -->
    <title>you_jeong7 GRUN</title>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <style>
        .swiper {
            position: relative;
            width: 800px;
            height: 800px;
            left: 24%;
            top: 50px;
        }
        .swiper-slide > img {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">
            <a href="index.html"><img src="로고.png"></a>
        </div>
        <nav id="mainmenu">
            <ul>
                <li><a href="about.html"><img src="폴더.png">ABOUT</a></li>
                <li><a href="work.html"><img src="폴더.png">WORK</a></li>
                <li><a href="#"><img src="폴더.png">VIDEO</a></li>
            </ul>
        </nav>
    </header>
    <main>
            <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
            <img src="work.png" />
        </div>
        <div class="swiper-slide">
            <img src="about.png" />
        </div>
        <div class="swiper-slide">
            <img src="about2.png" />
        </div>
        ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            }
        });
    </script>
    </main>
    <footer>
        <div id="copyright">Copyright&copy;youhjeong02</div>
    </footer>
</body>
